<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        h1 {
            font-size: 6rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            background: linear-gradient(45deg, #00ff88, #00ccff, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            margin-bottom: 1rem;
        }

        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #00ccff;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }

        .ring {
            width: 300px;
            height: 300px;
            border: 3px solid #00ff88;
            border-radius: 50%;
            margin: 2rem auto;
            position: relative;
            animation: rotate 10s linear infinite, pulse 2s ease-in-out infinite;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5),
                        inset 0 0 30px rgba(0, 255, 136, 0.3);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            border: 2px solid #00ccff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5),
                        inset 0 0 20px rgba(0, 204, 255, 0.3);
        }

        .ring::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            border: 2px solid #0088ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.5),
                        inset 0 0 15px rgba(0, 136, 255, 0.3);
        }

        .info {
            font-size: 1.2rem;
            color: #aaa;
            margin-top: 2rem;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 0.3rem;
            }

            .ring {
                width: 200px;
                height: 200px;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .info {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>HALO</h1>
        <p class="subtitle">Welcome, Spartan</p>

        <div class="ring"></div>

        <div class="info">
            <p>Finish the fight.</p>
        </div>
    </div>

    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
